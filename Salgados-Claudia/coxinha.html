<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coxinha - Sabor da Esquina</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="salgado-container">
    <div class="salgado-card">
      <div class="salgado-img">
        <img src="https://via.placeholder.com/400x300" alt="Coxinha">
      </div>
      <div class="salgado-conteudo">
        <h1>Coxinha</h1>
        <p>Uma deliciosa coxinha de frango com massa crocante por fora e cremosa por dentro.</p>
        
        <h3>Ingredientes:</h3>
        <ul>
          <li>Frango desfiado</li>
          <li>Catupiry</li>
          <li>Farinha de trigo</li>
          <li>Tempero especial da casa</li>
        </ul>

        <div class="quantidade-wrapper">
            <label for="quantidade">Quantidade:</label>
            <div class="quantidade-controles">
              <input type="number" id="quantidade" min="1" value="1" />
              <button type="button" class="incremento" data-inc="10">+10</button>
              <button type="button" class="incremento" data-inc="50">+50</button>
            </div>
          </div>
          
          <button id="btn-carrinho" class="btn">Adicionar ao carrinho - R$ 0,56</button>
    </div>
  </main>]
  <script src="js/script.js"></script>
</body>
</html>
